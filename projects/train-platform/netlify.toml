[build]
publish = "dist"
command = "npm ci && npm run lint train-platform && npm run test train-platform && npm run build train-platform -- --configuration production"

[[redirects]]
from = "/frontends/bookings/*"
to = "https://curious-bublanina-10c9c8.netlify.app/:splat"
force = true
status = 200

[[redirects]]
from = "/*"
to = "/index.html"
status = 200