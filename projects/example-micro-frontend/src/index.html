<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Example Micro Frontend</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script src="scripts.js"></script>
  </head>
  <body>
    <h1>The dev platform</h1>
    <button onclick="router.changeRoute('/')">/</button
    ><button onclick="router.changeRoute('/child')">/child</button
    ><button onclick="router.changeRoute('/micro-frontend')">
      /micro-frontend</button
    ><button onclick="router.changeRoute('/micro-frontend/child')">
      /micro-frontend/child</button
    ><button onclick="router.changeRoute('/micro-frontend/redirect')">
      /micro-frontend/redirect
    </button>
    <div id="router-outlet"></div>
    <script>
      const router = registerRouting("/micro-frontend", "mf-entry");
    </script>
  </body>
</html>
